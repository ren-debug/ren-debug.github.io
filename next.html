
<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/aside.css">
    <link rel="stylesheet" href="CSS/next.css">
    <script
  src="https://code.jquery.com/jquery-1.6.4.js"
  integrity="sha256-VJZPi1gK15WpYvsnBmcV0yga4a0Toov4rt1diFnrrjc="
  crossorigin="anonymous"></script>
</head>

<body>
<section id="home">
    <a href="#" class="next-section">Next Section</a>
    <div class="section-content">
        This is the Home section
    </div>
</section>

<section id="about">
    <a href="#" class="prev-section">Previous Section</a>
    <a href="#" class="next-section">Next Section</a>
    <div class="section-content">
        This is the About us section
    </div>
</section>

<section id="services">
    <a href="#" class="prev-section">Previous Section</a>
    <div class="section-content">
        This is the Services section
    </div>
</section>
</body>

<script>
    jQuery.fn.extend({
  scrollTo : function(speed, easing) {
    return this.each(function() {
      var targetOffset = $(this).offset().top;
      $('html,body').animate({scrollTop: targetOffset}, speed, easing);
    });
  }
});

$('.next-section').click(function(e){
    e.preventDefault();
    var $this = $(this),
        $next = $this.parent().next();
    
    $next.scrollTo(400, 'linear');
});

$('.prev-section').click(function(e){
    e.preventDefault();
    var $this = $(this),
        $prev = $this.parent().prev();

    $prev.scrollTo(400, 'linear');
});
</script>
</html>
